{% extends "base.html" %}

{% block title %}
Produtos / {{ block.super }}
{% endblock %}

{% block body %}
		<div class="page-header">
			<h1>Produtos</h1>
		</div>
		<div class="row">

			{% if product_list %}
				{% for product in product_list %}
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<a href="#">
								<img src="http://placehold.it/350x250" alt="" />
							</a>
							<div class="caption">
								<h3>{{ product.name }}</h3>
								<p>{{ product.description|linebreaksbr }}</p>
								<p><a href="{% url 'tela-produto' product.slug %}" class="btn btn-success" role="button">Abrir</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
							</div>
						</div>
					</div>
				{% endfor %}
			{% endif %}
{% endblock %}
